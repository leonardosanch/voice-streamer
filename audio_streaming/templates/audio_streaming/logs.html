<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Logs de Audio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="mb-4 text-center">üìä Historial de Logs de Audio</h2>

      <!-- Tabla de logs -->
      <div class="table-responsive shadow rounded bg-white p-4">
        <table class="table table-hover table-bordered align-middle">
          <thead class="table-dark text-center">
            <tr>
              <th>Fecha</th>
              <th>Evento</th>
              <th>Texto Generado</th>
              <th>Duraci√≥n (s)</th>
              <th>Twilio SID</th>
              <th>IP</th>
            </tr>
          </thead>
          <tbody id="logsTableBody">
            <!-- Se insertar√°n los logs v√≠a JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Prueba r√°pida -->
      <div class="mt-5">
        <h4 class="text-center">üéß Prueba de Audio en Tiempo Real</h4>
        <div class="d-flex justify-content-center mt-3 gap-2">
          <button id="startBtn" class="btn btn-success">
            üéôÔ∏è Iniciar prueba
          </button>
          <button id="stopBtn" class="btn btn-danger" disabled>
            ‚õî Detener
          </button>
        </div>
        <div class="text-center mt-3">
          <audio id="audioPlayer" controls></audio>
        </div>
      </div>
    </div>

    <script>
      // Cargar logs
      async function fetchLogs() {
        try {
          const response = await fetch("/audio/api/logs/");
          const data = await response.json(); // ‚Üê data = { logs: [...] }

          const tableBody = document.getElementById("logsTableBody");
          tableBody.innerHTML = ""; // Limpiar antes de renderizar

          if (Array.isArray(data.logs)) {
            data.logs.forEach((log) => {
              const row = `
                <tr>
                  
                  <td>${log.timestamp}</td>
                  <td>${log.event}</td>
                  <td>${log.response_text || ""}</td>
                  <td>${log.audio_length || ""}</td>
                  <td>${log.twilio_sid || ""}</td>
                  <td>${log.ip_address || ""}</td>
                </tr>
              `;
              tableBody.innerHTML += row;
            });
          } else {
            console.warn("‚ö†Ô∏è Respuesta inesperada:", data);
          }
        } catch (err) {
          console.error("‚ùå Error cargando logs:", err);
        }
      }

      fetchLogs();

      // WebSocket y reproducci√≥n de audio
      let socket = null;
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const audioPlayer = document.getElementById("audioPlayer");

      startBtn.onclick = () => {
        socket = new WebSocket(
          "ws://" + window.location.host + "/ws/audio/stream/"
        );

        socket.binaryType = "arraybuffer";

        socket.onopen = () => {
          console.log("‚úÖ WebSocket conectado");
          socket.send(JSON.stringify({ event: "connected" }));
          socket.send(JSON.stringify({ event: "start" }));

          // Simulaci√≥n de env√≠o de media para prueba
          setTimeout(() => {
            socket.send(JSON.stringify({ event: "media", media: "dummy" }));
          }, 1000);

          startBtn.disabled = true;
          stopBtn.disabled = false;
        };

        socket.onmessage = (event) => {
          if (event.data instanceof ArrayBuffer) {
            const blob = new Blob([event.data], { type: "audio/mpeg" });
            const audioUrl = URL.createObjectURL(blob);
            audioPlayer.src = audioUrl;
            audioPlayer.play();
            console.log("üéµ Reproduciendo audio");

            // Esperamos un par de segundos y recargamos logs
            setTimeout(fetchLogs, 3000);
          } else {
            console.log("üì© Mensaje recibido:", event.data);
          }
        };

        socket.onerror = (err) => {
          console.error("‚ùå Error en WebSocket:", err);
        };

        socket.onclose = () => {
          console.log("üîå WebSocket cerrado");
          startBtn.disabled = false;
          stopBtn.disabled = true;
        };
      };

      stopBtn.onclick = () => {
        if (socket && socket.readyState === WebSocket.OPEN) {
          socket.send(JSON.stringify({ event: "stop" }));
          socket.close();
        }
      };
    </script>
  </body>
</html>
